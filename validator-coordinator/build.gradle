version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':validator-data-model')
    compile project(':validator-messaging')

    compile group: 'uk.ac.ebi.subs', name: 'subs-processing-model', version: '1.0.0-SNAPSHOT'

    //compile group: 'org.springframework.boot', name: 'spring-boot-starter-amqp'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
